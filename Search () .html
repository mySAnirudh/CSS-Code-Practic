<html>
<head>
<title>JavaScript String search() Method</title>
</head>
<body>
<script type="text/javascript">
var re = /apples/gi;
var str = "Apples are round, and apples are juicy.";
if ( str.search(re) == -1 ){
 document.write("Does not contain Apples" ); 
}else{
 document.write("Contains Apples" ); 
}
</script>
</body>
</html>
